


<div class="row" ng-hide="!allowEdition">
        <div class="span12">
            English
            <div class="row-fluid">
                <div class="col-md-8">
                    <div class="span6">

                        <div class="row-fluid">
                            <div class="span6">
                                <label for="englishWordText">Word</label>
                            </div>
                            <div class="span6">
                                <textarea id="englishWordText" class="form-control" rows="3" autofocus ng-model="word"></textarea>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span6"><label for="englishDescriptionText">Description</label></div>
                            <div class="span6"><textarea id="englishDescriptionText" class="form-control" rows="3" autofocus ng-model="description"></textarea></div>
                        </div>
                    </div>
                    <div class="span6">
                        Spanish
                        <div class="row-fluid">
                            <div class="span6">
                                <label for="traslatedText">Traslation</label>
                            </div>
                            <div class="span6">
                                <textarea id="traslatedText" class="form-control" rows="3" ng-model="toword"></textarea>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span6">
                                <label for="translatedDescriptionText">Description</label>
                            </div>
                            <div class="span6">
                                <textarea id="translatedDescriptionText" class="form-control" rows="3" autofocus ng-model="todescription"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <alerts></alerts>
                </div>
            </div>
        </div>
        <br />
        <div class="col-md-8">
            <div class="pull-right">
                <button id="saveButton" class="btn btn-primary" ng-click="saveWord()">Save</button>
                <button class="btn btn-primary" ng-click="clear()">Cancel</button>
            </div>

        </div>
    </div>



<div ng-hide="allowEdition">
    <h3 class="text-muted">Learned words : {{words.length}}<button id="saveButton" class="btn-lg btn-success pull-right" ng-click="newWord()">New Word</button></h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Word</th>
                <th>Description</th>
                <th>Traslation</th>
                <th>Descrición</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="word in words">
                <td>{{word.Word}}</td>
                <td>{{word.Description}}</td>
                <td>{{word.ToWord}}</td>
                <td>{{word.ToDescription}}</td>
                <td><button class="btn btn-xs btn-danger">Editar</button></td>
            </tr>
        </tbody>
    </table>
</div>
